spring:
  application:
    name: security-svc

  datasource:
    url: "jdbc:postgresql://${SEC_HOST}:5433/${SEC_DB}" # host = localhost, db = security
    username: "${SEC_USER}" # user = sec_user
    password: "${SEC_PASSWORD}" # password = sec_password
    driver-class-name: org.postgresql.Driver


  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    database: postgresql
    database-platform:

server:
  port: 8081
