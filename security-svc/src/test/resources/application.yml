spring:
  application:
    name: main-svc-test

  datasource:
    url: "${DB_URL}"
    username: "${DB_USER}"
    password: "${DB_PASSWORD}"
    driver-class-name: org.postgresql.Driver

  flyway:
    baseline-on-migrate: true
    placeholders:
      DEF_ADMIN_USER: admin_username
      DEF_ADMIN_PASSWORD: admin_password

  jpa:
    show-sql: true
    database: postgresql
    hibernate:
      ddl-auto: validate

  mail:
    username: some-mail
    password: password
    host: smtp.gmail.com
    port: 587

    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enabled: true

security:
  jwt:
    secret-key: some-key
    expiration-time: 0
  refresh-token:
    expiration-time: 0

http:
  headers:
    user-id: UserId