spring:
  application:
    name: main-svc-test

  datasource:
    url: "${DB_URL}" # host = localhost, db = main
    username: "${DB_USER}" # user = main_user
    password: "${DB_PASSWORD}" # password = main_password
    driver-class-name: org.postgresql.Driver

  flyway:
    baseline-on-migrate: true

  jpa:
    show-sql: false
    database: postgresql
    hibernate:
      ddl-auto: validate