spring:
  application:
    name: place-svc-test

  datasource:
    url: "${DB_URL}"
    username: "${DB_USER}"
    password: "${DB_PASSWORD}"
    driver-class-name: org.postgresql.Driver

  flyway:
    baseline-on-migrate: true

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate


testcontainers:
  reuse:
    enabled: true